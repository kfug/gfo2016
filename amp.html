<!doctype html>
<html ⚡>
<head>
    <meta charset="utf-8">
    <title>Sample document</title>
    <link rel="canonical" href="./regular-html-version.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
        h1 {color: red}
        body{background-color:#fff114}
        #hero-container{width:1024px; text-align: center;position: relative;margin:0 auto;margin-top:100px;width:1024px;text-align: left; background: url(img/hero.jpg) no-repeat;background-position: right,bottom;}
        #hero-logo{display: inline-block; width: 50%;}
        #hero-particle{display: inline-block;position: absolute;top: 47px;right: 77px;width: 55%;}
        #title-container{background-color:#2656A3;text-align: center}
        #title-logo{}
        #actions-container{width:1024px;padding: 80px; background: url(img/bg_particle01.png) no-repeat;background-position: center;margin:0 auto;}
        #actions-links{display: flex;}
        #actions-sponsor{display: block;}
        #actions-staff{}
    </style>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "headline": "Article headline",
      "image": [
        "thumbnail1.jpg"
      ],
      "datePublished": "2015-02-05T08:00:00+08:00"
    }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

<section id="hero-container">
    <h1 id="hero-logo">
        <amp-img src="img/hero_title.png" alt="GRAND FRONTEND OSAKA 2016" width=467 height=509 />
    </h1>
    <amp-img id="hero-particle" src="img/hero_particle.png" width=657 height=584 />
</section>
<section id="title-container">
    <amp-img id="title-logo" src="img/sec01_date.png" width=1024 height=240 alt="2016.SUMMER 開幕" />
</section>
<section id="actions-container">
    <nav id="actions-links">
        <a id="actions-sponsor" href="http://google.jp"><amp-img src="img/btnSponsor.png" width=460 height=150 alt=スポンサー募集 /></a>
        <a id="actions-staff" href="http://google.jp"><amp-img src="img/btnStaff.png" width=460 height=150 alt=スタッフ募集 /></a>
    </nav>

    <div><amp-img src="img/comingSoon.png" width=208 height=19 />
    </div>
</section>

</body>
</html>
